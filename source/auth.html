<!DOCTYPE html>
<html class="page theme theme--dark" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Страница авторизации</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/jost/jost-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/sfprodisplay/sfprodisplay-regular.woff2" type="font/woff2" as="font"
    crossorigin="anonymous">
  <link rel="preload" href="fonts/sfprodisplay/sfprodisplay-semibold.woff2" type="font/woff2" as="font"
    crossorigin="anonymous">
  <link rel="preload" href="fonts/opensans/opensans-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <main class="auth-page">
    <div class="container">
      <div class="auth-page__wrapper">
        <h1 class="auth-page__title">Вход</h1>
        <form class="auth-page__form" action="#" method="post">
          <div class="auth-page__item">
            <label class="auth-page__label label" for="login">Логин</label>
            <input class="auth-page__input input" type="text" id="login" name="login"
              placeholder="Введите логин или email" required>
          </div>
          <div class="auth-page__item auth-page__item--password">
            <label class="auth-page__label label" for="password">Пароль</label>
            <input class="auth-page__input input" type="password" id="password" name="password" placeholder="Введите пароль"
              required>
            <svg class="auth-page__input-icon" width="22" height="18">
              <use xlink:href="img/sprite.svg#icon-eyes"></use>
            </svg>
          </div>
          <button class="auth-page__button button" type="submit">Продолжить</button>
        </form>
        <div class="auth-page__comment">
          <a class="auth-page__link" href="password.html">Забыли пароль?</a>
          <p class="auth-page__text">Если у вас нет аккаунта, обратитесь за помощью к администратору.</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
